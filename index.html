<script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
        if (e.keyCode == 123) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
    }

    let hls; 

    function changePlayer(encodedUrl, btn) {
        const video = document.getElementById('hls-player');
        const iframe = document.getElementById('iframe-player');
        const url = atob(encodedUrl);

        if (hls) {
            hls.destroy();
            hls = null;
        }
        video.pause();
        iframe.src = ''; 

        if (url.includes('.m3u8')) {
            iframe.style.display = 'none';
            video.style.display = 'block';

            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(error => console.log(""));
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() { video.play(); });
            }
        } else {
            video.style.display = 'none';
            iframe.style.display = 'block';
            iframe.src = url;
        }

        const buttons = document.querySelectorAll('.btn-player');
        buttons.forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
    }

    window.onload = function() {
        changePlayer('aHR0cHM6Ly9hbWcwMDcxNi1nbG9iby1hbWcwMDcxNmMxLXRjbC1ici05NDk1LnBsYXlvdXRzLm5vdy5hbWFnaS50di8xMDgwcC1jYy9pbmRleC5tM3U4', document.getElementById('btn1'));
    };
</script>
